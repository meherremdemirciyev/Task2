<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body style="background-image:linear-gradient(to right,#1f4037,#99f2c8)">
    <form style="background-color: #f0ffff;width: 40%; margin: 5rem auto 0;padding: 20px;text-align: center;">
       <h1>Instagram</h1>
        <input style="width: 90%;outline: none;border: 1px solid #dddfe2;height: 30px;padding-left: 15px;font-size: 13px;border-radius: 7px;" type="text" placeholder="Phone number, username or email address" required autofocus autocomplete="email">
        <input style="width: 90%;outline: none;border: 1px solid #dddfe2;height: 30px;padding-left: 15px;font-size: 13px;border-radius: 7px; margin: 15px 0;" type="Password" placeholder="Password" required minlength="8">
        <button style="background-color: #1877f2;border: 1px solid #1877f2;color: #fff;font-weight: bold;width: 93%;height: 30px;border-radius: 7px;cursor: pointer;margin-bottom: 15px;">Log In</button>
        <a target="_blank" href="forgot.html"> Forgotten your password?</a> <br> <br>
        <a target="_blank" href="register.html">Don't have an account? Sign up</a>
    </form>
</body>
</html>
